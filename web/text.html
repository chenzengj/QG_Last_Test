<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程讨论区</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    form {
        margin-bottom: 20px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .post {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
    }

    .comment {
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
    }

    .comment form {
        margin-top: 10px;
    }

    .comment input[type="text"] {
        width: calc(100% - 70px);
    }

    .comment button {
        margin-left: 10px;
    }

    .commentContainer {
        margin-top: 10px;
    }
</style>
<body>
<h1>讨论区</h1>

<!-- 发帖表单 -->
<form id="postForm">
    <input type="text" id="postTitle" placeholder="帖子标题">
    <textarea id="postContent" placeholder="帖子内容"></textarea>
    <button type="submit">发帖</button>
</form>

<!-- 显示帖子的容器 -->
<div id="postContainer"></div>

<script>
    // 获取并显示帖子列表
    function fetchPosts() {
        fetch('http://localhost:8080/QG_LAST_Web_exploded/course/getPosts')
            .then(response => response.json())
            .then(posts => {
                const postContainer = document.getElementById('postContainer');
                postContainer.innerHTML = '';
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.innerHTML = `
                            <h2>${post.title}</h2>
                            <p>${post.content}</p>
                            <p>作者：${post.author}</p>
                            <!-- 回帖表单 -->
                            <form class="commentForm">
                                <input type="text" class="commentInput" placeholder="添加评论">
                                <button type="submit">评论</button>
                            </form>
                            <!-- 显示评论的容器 -->
                            <div class="commentContainer"></div>
                        `;
                    postContainer.appendChild(postElement);
                    // 添加事件监听器以提交评论
                    postElement.querySelector('.commentForm').addEventListener('submit', event => {
                        event.preventDefault();
                        const commentInput = postElement.querySelector('.commentInput');
                        const commentContent = commentInput.value;
                        // 提交评论
                        submitComment(post.id, commentContent);
                        // 清空评论输入框
                        commentInput.value = '';
                    });
                });
            })
            .catch(error => {
                console.error('获取帖子失败：', error);
            });
    }

    // 提交新帖子
    function submitPost(title, content) {
        fetch('http://localhost:8080/QG_LAST_Web_exploded/course/creatPost', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=UTF-8'
            },
            body: JSON.stringify({ title: title, content: content })
        })
            .then(response => {
                if (response.ok) {
                    // 发帖成功，刷新帖子列表
                    fetchPosts();
                } else {
                    console.error('发帖失败：', response.status);
                }
            })
            .catch(error => {
                console.error('发帖失败：', error);
            });
    }

    // 提交新评论
    function submitComment(postId, content) {
        fetch(`http://localhost:8080/QG_LAST_Web_exploded/course/addComment`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: content,
                                    postId:postId})
        })
            .then(response => {
                if (response.ok) {
                    // 评论提交成功，刷新帖子列表
                    fetchPosts();
                } else {
                    console.error('评论提交失败：', response.status);
                }
            })
            .catch(error => {
                console.error('评论提交失败：', error);
            });
    }

    // 添加事件监听器以提交新帖子
    document.getElementById('postForm').addEventListener('submit', event => {
        event.preventDefault();
        const postTitle = document.getElementById('postTitle').value;
        const postContent = document.getElementById('postContent').value;
        // 提交新帖子
        submitPost(postTitle, postContent);
        // 清空表单输入
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
    });

    // 页面加载时获取帖子列表
    fetchPosts();
</script>
</body>
</html>
